# Einfache funktionierende LoRA Konfiguration f√ºr CLARA

# Modell-Einstellungen (robustes deutsches Modell)
model:
  base_model: "DiscoResearch/DiscoLM-German-7b-v1"
  trust_remote_code: false

# LoRA Parameter
lora:
  r: 16
  alpha: 32
  dropout: 0.1
  target_modules:
    - "q_proj"
    - "v_proj"
    - "k_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"

# Daten-Konfiguration
data:
  train_file: "data/veritas_processed/batch_processed_1756566575.jsonl"
  validation_split: 0.2
  max_length: 512
  preprocessing:
    remove_duplicates: true
    min_length: 10
    max_length: 2048

# Training-Parameter
training:
  output_dir: "models/clara_simple_outputs"
  num_epochs: 2
  batch_size: 4
  eval_batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 2e-4
  weight_decay: 0.01
  warmup_steps: 100
  logging_steps: 10
  save_steps: 100
  eval_steps: 100
  save_total_limit: 2
  fp16: true
  seed: 42
  
# Evaluation
evaluation:
  metric: "perplexity"

# Monitoring (optional)
wandb:
  enabled: false

# Hardware
hardware:
  use_cuda: true
  dataloader_num_workers: 2
